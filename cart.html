<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart | VisionWave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="shortcut icon" href="assets/images/favicon.ico" />

  <!-- Cart-specific styles -->
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    .cart-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    .qty-btn {
      padding: 4px 8px;
      margin: 0 5px;
      cursor: pointer;
    }
    .cta-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .empty-cart {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
    }
  </style>
</head>

<body class="dark-mode">
  <!-- ‚îÄ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <header class="top-bar">
    <h1>üõí Your Cart</h1>
    <a href="products.html" class="btn-primary">‚Üê Continue Shopping</a>
  </header>

  <!-- ‚îÄ‚îÄ‚îÄ MAIN CONTENT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <main style="max-width: 900px; margin: 40px auto">
    <div id="emptyMsg" class="empty-cart">Your cart is empty.</div>

    <table id="cartTable" style="display: none;">
      <thead>
        <tr>
          <th>Item</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>

    <div id="cartSummary" class="cta-bar" style="display: none;">
      <strong>Subtotal: <span id="subTotal">‚Ç¶0</span></strong>
      <div>
        <button id="clearCart" class="btn-danger">üóëÔ∏è Clear Cart</button>
        <button id="checkoutBtn" class="btn-primary">Checkout ‚Üí</button>
      </div>
    </div>
  </main>

  <!-- Cart JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cartBody = document.getElementById('cartBody');
      const emptyMsg = document.getElementById('emptyMsg');
      const cartTable = document.getElementById('cartTable');
      const cartSummary = document.getElementById('cartSummary');
      const subTotal = document.getElementById('subTotal');
      const clearCartBtn = document.getElementById('clearCart');
      const checkoutBtn = document.getElementById('checkoutBtn');

      // Load cart from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Render cart items
      function renderCart() {
        if (cart.length === 0) {
          emptyMsg.style.display = 'block';
          cartTable.style.display = 'none';
          cartSummary.style.display = 'none';
          return;
        }

        emptyMsg.style.display = 'none';
        cartTable.style.display = 'table';
        cartSummary.style.display = 'flex';

        let total = 0;
        cartBody.innerHTML = cart.map(item => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;
          
          return `
            <tr>
              <td><img src="assets/images/${encodeURIComponent(item.image)}" alt="${item.name}" class="cart-img"></td>
              <td>${item.name}</td>
              <td>‚Ç¶${parseFloat(item.price).toLocaleString()}</td>
              <td>
                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                ${item.quantity}
                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
              </td>
              <td>‚Ç¶${itemTotal.toLocaleString()}</td>
              <td><button onclick="removeItem(${item.id})" class="btn-danger">Remove</button></td>
            </tr>
          `;
        }).join('');

        subTotal.textContent = `‚Ç¶${total.toLocaleString()}`;
      }

      // Update item quantity
      function updateQuantity(productId, change) {
        const item = cart.find(i => i.id == productId);
        if (item) {
          item.quantity += change;
          
          if (item.quantity <= 0) {
            cart = cart.filter(i => i.id != productId);
          }
          
          saveCart();
        }
      }

      // Remove item from cart
      function removeItem(productId) {
        cart = cart.filter(i => i.id != productId);
        saveCart();
      }

      // Clear entire cart
      function clearCart() {
        if (confirm('Are you sure you want to clear your cart?')) {
          cart = [];
          saveCart();
        }
      }

      // Save cart to localStorage and re-render
      function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }

      // Checkout button handler
      function checkout() {
        if (cart.length === 0) {
          alert('Your cart is empty!');
          return;
        }
        window.location.href = 'checkout.html';
      }

      // Set up event listeners
      clearCartBtn.addEventListener('click', clearCart);
      checkoutBtn.addEventListener('click', checkout);
      
      // Make functions available globally
      window.updateQuantity = updateQuantity;
      window.removeItem = removeItem;

      // Initial render
      renderCart();
    });
  </script>
</body>
</html>
