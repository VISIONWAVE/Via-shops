<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | VisionWave</title>
  <link rel="stylesheet" href="assets/css/style.css">
     <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body class="dark-mode">

  <div class="login-container neumorphic-card">
    <h2>Create an Account</h2>

    <form action="backend/auth/register.php" method="POST" class="neumorphic-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="full_name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Create password">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" required placeholder="Confirm password">
      </div>

      <button type="submit" class="btn-primary">Register</button>
      <p class="form-footer">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="assets/js/darkmode.js"></script>
</body>
</html>
